<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-Using OL and UL</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--CREATING TABLES-->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        
        <tr>
            <td>Cory Potwin</td>
            <td>32</td>
            <td>cpotwin@humana.com</td>
        </tr>

        <tr>
            <td>Devan Allara</td>
            <td>30</td>
            <td>allara@humana.com</td>
        </tr>

        <tr>
            <td>Kaia Walters</td>
            <td>??</td>
            <td>kwalters@humana.com</td>
        </tr>
    </table>
  
     <!--ORDERED LIST AND INSIDE THE ORDERED LIST IS THE LIST ITEMS-->
 <ol>
     <h1>MOVIES I HAVE SEEN</h1>
     <h2><li>Hidden Figures</li></h2>
     <h2><li>The Inheritance</li></h2>
     <h2><li>My Fair Lady</li></h2>
 </ol>
 <br>
 <br>
 <!--UNORDERED LIST ARE THINGS THAT WE LIST BUT DON'T NECESSARILY HAVE A RANKING OF BEST YET-->

 <ul>
     <h1>MOVIES I WOULD LIKE TO SEE</h1>
     <li>Harriet Tubman</li>
     <li>Sing 2</li>
     <li>Westside Story</li>
 </ul>


</body>
</html>
