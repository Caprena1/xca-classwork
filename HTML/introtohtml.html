<!--DEFINES THAT THE DOCUMENT IS AN HTML FILE (!-THE ! DOCUMENTS IT AS A VERSION 5 AND IT WILL INTERPRET IT PROPERLY)-->
<!DOCTYPE html>
<!--DEFINES THAT THIS IS THE START OF THE WEBSITE'S HTML-->
<html lang="en">
    <!--THIS IS WHERE THE WEB'S METADATA IS STORED (TITLE, ETC.)-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--THIS IS HOW YOUR WEB GETS BOOKMARKED -NAME OF YOUR WEBSITE-->
    <title>Caprena's Website ğŸ¶</title>
</head>

<!--THIS IS WHERE WE WRITE THE CONTENT FOR OUR WEBSITE-->
<body>

    <!--THIS IS A BOLD HEADER!-->
    <h1>Welcome to my website! This is my header!</h1>
    <h2>This is a secondary header</h2>
    <h3>This is a header 3</h3>
    <h4>This is a header 4</h4>
    <h5>This is a header 5</h5>
    <h6>This is a header 6</h6>

    <!--THIS IS A PARAGRAPH-->
    <p>This is my paragraph </p>

    <!--THIS IS AN IMAGE (SELF CLOSING TAG-DEFINING WHAT EVERYTHING IS IN THE IMG.) SOURCE IS THE DICTIONARY OR THE PATH/ALT IS WHEN PIC IS NOT AVAILABLE OR CAN'T LOAD
    TEXT THAT DESCRIBES THE PICTURE-->
    <img src="https://img.ltwebstatic.com/images3_pi/2021/04/26/1619417274ce613e2cd3f71c627865ea0618280bea.webp" alt="A Goldendoodle in a cowboy hat">

    <!--THIS TAG CREATES A LINK - 'A' MEANS ANCHOR and HREF CONTAINS A URL-->
    <a href="https://www.google.com">Take me to google</a>

    <!--WE CAN ALSO WRAP TAGS FOR EXAMPLE TO PUT 'A' TAG ABOVE THE PIC ALLOW YOU TO CLICK ON THE PICTURE-->
    <a href="https://www.google.com">
    <img src="https://img.ltwebstatic.com/images3_pi/2021/04/26/1619417274ce613e2cd3f71c627865ea0618280bea.webp" alt="A Goldendoodle in a cowboy hat">
    </a>

    
</body>
</html>
