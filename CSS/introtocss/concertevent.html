<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Events - Using tables and CSS</title>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--CREATING TABLES-->
    <table>
        <tr style="background-color: gray; font-weight: bolder;">
            <th>TIME</th>
            <th>MAIN STAGE</th>
            <th>SIDE STAGE</th>
            <th>90'S STAGE</th>
        </tr>
        <tr>
            <td> 6 p.m.</td>
            <td></td>
            <td>Katie Bush</td>
            <td></td>
        </tr>

        <tr style="background-color: gray;">
            <td> 7 p.m.</td>
            <td></td>
            <td>Green Day</td>
            <td></td>
        </tr>

        <tr>
            <td> 8 p.m.</td>
            <td>Abba</td>
            <td>Fleetwood Mac</td>
            <td>Smashing Pumpkins</td>
        </tr>

        <tr style="background-color: gray;">
            <td > 9 p.m.</td>
            <td>Earth, Wind & Fire</td>
            <td></td>
            <td>R.E.M.</td>
        </tr>

        <tr>
            <td>10 p.m.</td>
            <td>Fleetwood Mac</td>
            <td></td>
            <td>Green Day</td>
        </tr>

        <tr style="background-color: gray;">
            <td>11 p.m.</td>
            <td></td>
            <td></td>
            <td>The Cranberries</td>
        </tr>
    </table>
  

</body>
</html>
