<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spans and Divs</title>
</head>
<body>
        <h1>The last is <span style="color: purple;">Purple</span>. The last is <span style="color: rgb(0, 128, 38);">Green</span>. The last is <span style="color: rgb(128, 0, 0);">Dark Red</span></h1>
        <h1>The last is <div style="color: blue;">Blue</div></h1>
        <br>
        <div style="color: red;">
            <p>This is red</p>
            <p>This is red</p>
            <p>This is red</p>
            <p>This is red</p>
            <p>This is red</p>
        </div>

        <div style="color: blue;">
            <p>This is blue</p>
            <p>This is blue</p>
            <p>This is blue</p>
            <p>This is blue</p>
            <p>This is blue</p>
        </div>

</body>
</html>
